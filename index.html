<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	

	<title>CISC 3610 Assignment 2</title>
</head>

<body>
	<div class="header">
		<div class="nav">
			<div class="nav link"><a href="http://michelelugo.com/CISC3610">Home</a></div>
		</div>
		<div class="title">
			<h1>Assignment 2<h1>
			<h3>Michele Lugo</h3>
		</div>
	</div>
<div id="gameArea">
    <canvas id="canvas" width="500" height="350" style="border:1px solid #000000;"></canvas>
    
    <form name="form">
		<br>
		<fieldset>
			<legend>Select A Function</legend>
			
			<input type="radio" name="fun" value="fun1">y = 1/2x + 4</input><br>
			<input type="radio" name="fun" value="fun2">y = (x+2)(x+4)</input><br>
			<input type="radio" name="fun" value="fun3">y = 4</input><br>
			<input type="radio" name="fun" value="selfun">Select Function</input>
			<select id="choices">
				<option value="val1">C * Sin 2X</option>
				<option value="val2">C * Log X</option>
				<option value="val3">x ^ c</option>
			</select> <input type="text" id="myconst" placeholder="Constant Value" /><br>
			<input type="radio" name="fun" value="manfun">Enter Manual Function</input>
			<input type="text" id="manformula" name="formula" placeholder="Formula" /> <br>
			
		</fieldset>
		<br>
		<fieldset>
			<legend>Submit Formula</legend>
			The squares in the graph are 10x10. You can add titles to the x and y axises and add a title to the graph as well.<br>
			<input type="text" name="title" placeholder="Title" /><br>
			<input type="text" name="xax" placeholder="X Axis" /><br>
			<input type="text" name="yax" placeholder="Y Axis" /><br>
			<button>Reset</button>
			<input type="button" value="Plot"/ onClick="draw();">
		</fieldset>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
